<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>


<body>
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 500px; border-radius: 15px; background-color: white; color: black; border: 4px solid black;">
        {% if not selected_mood %}
            <h2 class="text-center mb-4">Choose how you're feeling today:</h2>
            <div class="row text-center pb-3">
                {% for mood, emoji in moods.items %}
                    <div class="col-4 mb-3">
                        <form method="get">
                            <button
                                    type="submit"
                                    name="mood"
                                    value="{{ mood }}"
                                    class="btn d-flex flex-column align-items-center justify-content-center text-center border shadow-sm p-3"
                                    style="width: 100px; height: 120px; background-color: #f8f9fa; border-radius: 10px; color: black; transition: transform 0.2s;">
                                <span style="font-size: 36px;">{{ emoji }}</span>
                                <span style="font-size: 14px; font-weight: bold;">{{ mood }}</span>
                            </button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2 class="text-center mb-4">Since you're feeling {{ selected_mood }} {{ selected_emoji }}</h2>
            <div class="quote-box text-center">
                <blockquote class="blockquote">
                    <p>"{{ quote }}"</p>
                </blockquote>
                <form method="get">
                    <button class="submit" type="submit">Back</button>
                </form>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS (optional for alerts and other interactions) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
